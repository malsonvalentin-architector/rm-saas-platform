{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Settings - ProMonitor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-primary: #0f1419; --bg-secondary: #1a1f2e; --bg-card: #1e2635; --text-primary: #ffffff; --text-muted: #6b7c93; --border-color: #2d3748; --primary: #4299e1; --gradient-primary: linear-gradient(135deg, #4299e1 0%, #0BC5EA 100%); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI'; background: var(--bg-primary); color: var(--text-primary); }
        .dashboard-container { display: flex; min-height: 100vh; }
        .sidebar { width: 280px; background: var(--bg-secondary); border-right: 1px solid var(--border-color); position: fixed; height: 100vh; overflow-y: auto; }
        .sidebar-header { padding: 2rem 1.5rem; border-bottom: 1px solid var(--border-color); background: linear-gradient(135deg, rgba(66, 153, 225, 0.05) 0%, rgba(11, 197, 234, 0.05) 100%); }
        .logo { width: 180px; height: auto; mix-blend-mode: multiply; filter: brightness(1.2); }
        .nav-section-title { padding: 0.5rem 1.5rem; font-size: 0.75rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; margin-top: 1rem; }
        .nav-menu { list-style: none; }
        .nav-link { display: flex; align-items: center; padding: 0.875rem 1.5rem; color: var(--text-muted); text-decoration: none; transition: all 0.3s; }
        .nav-link:hover { background: rgba(66,153,225,0.1); color: var(--text-primary); }
        .nav-link.active { background: rgba(66,153,225,0.15); color: var(--primary); border-left: 3px solid var(--primary); }
        .nav-icon { width: 20px; margin-right: 0.75rem; }
        .main-content { flex: 1; margin-left: 280px; padding: 2rem; }
        .page-title { font-size: 2rem; font-weight: 700; background: var(--gradient-primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .coming-soon { text-align: center; padding: 6rem 2rem; }
        .coming-soon-icon { font-size: 5rem; color: var(--primary); margin-bottom: 2rem; opacity: 0.6; }
        .coming-soon h2 { font-size: 2.5rem; margin-bottom: 1rem; }
        .coming-soon p { color: var(--text-muted); font-size: 1.125rem; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="https://page.gensparksite.com/v1/base64_upload/d06065d78d89c7b1e9da41e59e5198a1" 
                     alt="ProMonitor.kz" 
                     style="width: 200px; height: auto; filter: drop-shadow(0 0 8px rgba(66, 153, 225, 0.6)) drop-shadow(0 0 2px rgba(255, 255, 255, 0.3));">
            </div>
            <nav>
                <div class="nav-section-title">MAIN</div>
                <ul class="nav-menu">
                    <li><a href="/dashboard/main/" class="nav-link"><i class="fas fa-home nav-icon"></i> Dashboard</a></li>
                    <li><a href="/dashboard/v2/buildings/" class="nav-link"><i class="fas fa-building nav-icon"></i> Buildings</a></li>
                    <li><a href="/dashboard/v2/sensors/" class="nav-link"><i class="fas fa-microchip nav-icon"></i> Sensors</a></li>
                    <li><a href="/dashboard/v2/alerts/" class="nav-link"><i class="fas fa-bell nav-icon"></i> Alerts</a></li>
                </ul>
                <div class="nav-section-title">ANALYTICS</div>
                <ul class="nav-menu">
                    <li><a href="/dashboard/v2/reports/" class="nav-link "><i class="fas fa-file-alt nav-icon"></i> Reports</a></li>
                    <li><a href="/dashboard/v2/analytics/" class="nav-link "><i class="fas fa-chart-line nav-icon"></i> Analytics</a></li>
                </ul>
                <div class="nav-section-title">SYSTEM</div>
                <ul class="nav-menu">
                    <li><a href="/dashboard/v2/settings/" class="nav-link active"><i class="fas fa-cog nav-icon"></i> Settings</a></li>
                    <li><a href="/dashboard/v2/users/" class="nav-link "><i class="fas fa-users nav-icon"></i> Users</a></li>
                </ul>
            </nav>
        </aside>
        
        <main class="main-content">
            <h1 class="page-title">Settings</h1>
            
            <div class="coming-soon">
                <div class="coming-soon-icon"><i class="fas fa-tools"></i></div>
                <h2>Coming Soon</h2>
                <p>This feature is under development and will be available shortly.</p>
            </div>
        </main>
    </div>
</body>
</html>
