            <!-- Header -->
            <header class="dashboard-header">
                <div class="header-left">
                    <button class="mobile-menu-toggle" id="mobile-menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="header-title">{% block page_title %}Dashboard{% endblock %}</h1>
                </div>

                <div class="header-right">
                    <!-- Version Switcher -->
                    <a href="/dashboard/" class="btn btn-sm btn-outline-primary" style="margin-right: 15px;" title="Switch to Classic Dashboard">
                        <i class="fas fa-exchange-alt"></i> Classic Design
                    </a>
                    
                    <div class="header-search">
                        <i class="fas fa-search header-search-icon"></i>
                        <input 
                            type="text" 
                            class="header-search-input" 
                            placeholder="Search..."
                            id="global-search"
                        >
                    </div>

                    <div class="header-actions">
                        <button class="header-action-btn" id="notifications-btn" title="Notifications">
                            <i class="fas fa-bell"></i>
                            <span class="notification-badge">3</span>
                        </button>

                        <div class="user-profile-menu">
                            <button class="user-profile-btn" id="user-profile-btn">
                                <i class="fas fa-user-circle"></i>
                                <span>{{ request.user.first_name }} {{ request.user.last_name }}</span>
                            </button>
                            <div class="user-dropdown" id="user-dropdown">
                                <a href="#" class="dropdown-item">
                                    <i class="fas fa-user"></i> Profile
                                </a>
                                <a href="{% url 'dashboard_v2:settings' %}" class="dropdown-item">
                                    <i class="fas fa-cog"></i> Settings
                                </a>
                                <hr>
                                <a href="{% url 'home:logout' %}" class="dropdown-item">
                                    <i class="fas fa-sign-out-alt"></i> Logout
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
