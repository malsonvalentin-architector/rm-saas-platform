{% extends "base.html" %}

{% block title %}Ошибка - ProMonitor{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="alert alert-danger">
        <h4><i class="fas fa-exclamation-circle"></i> Ошибка</h4>
        <p>{{ error_message }}</p>
        {% if technical_details %}
            <hr>
            <details>
                <summary>Технические детали (только для администраторов)</summary>
                <pre>{{ technical_details }}</pre>
            </details>
        {% endif %}
        <hr>
        <a href="{% url 'login' %}" class="btn btn-primary">Вернуться к входу</a>
        <a href="/objects/" class="btn btn-secondary">К списку объектов</a>
    </div>
</div>
{% endblock %}
