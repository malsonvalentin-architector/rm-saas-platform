<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block page_title %}Dashboard{% endblock %} - ProMonitor</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'dashboard_v2/css/promonitor.css' %}">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo-section">
            <img src="https://cdn1.genspark.ai/user-upload-image/rmbg_generated/0_0f1ef544-f6b3-480a-9223-5f42d8d72f55" alt="ProMonitor" class="logo-image">
        </div>
        <div class="header-controls">
            <div class="live-indicator">
                <div class="live-dot"></div>
                <span>LIVE</span>
            </div>
            <div class="mode-switcher">
                <span class="mode-label">–ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥</span>
                <div class="mode-toggle" id="modeToggle"></div>
                <span class="mode-label">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</span>
            </div>
            <div class="theme-switcher" id="themeSwitcher">
                <span class="theme-icon">üåô</span>
                <span class="theme-text">–¢–µ–º–∞</span>
            </div>
            <div class="user-info">
                <span>{{ user.email }}</span>
            </div>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <nav class="sidebar-nav">
            <a href="{% url 'dashboard_v2:home' %}" class="nav-item {% if active_page == 'dashboard' %}active{% endif %}">
                <span class="nav-icon">üìä</span>
                <span class="nav-text">Dashboard</span>
            </a>
            <a href="{% url 'dashboard_v2:control' %}" class="nav-item {% if active_page == 'control' %}active{% endif %}">
                <span class="nav-icon">üéÆ</span>
                <span class="nav-text">Control Panel</span>
            </a>
            <a href="{% url 'dashboard_v2:alerts' %}" class="nav-item {% if active_page == 'alerts' %}active{% endif %}">
                <span class="nav-icon">‚ö†Ô∏è</span>
                <span class="nav-text">Alerts</span>
            </a>
            <a href="{% url 'dashboard_v2:analytics' %}" class="nav-item {% if active_page == 'analytics' %}active{% endif %}">
                <span class="nav-icon">üìà</span>
                <span class="nav-text">Analytics</span>
            </a>
            <a href="{% url 'dashboard_v2:objects' %}" class="nav-item {% if active_page == 'objects' %}active{% endif %}">
                <span class="nav-icon">üè¢</span>
                <span class="nav-text">Objects</span>
            </a>
            <a href="{% url 'dashboard_v2:settings' %}" class="nav-item {% if active_page == 'settings' %}active{% endif %}">
                <span class="nav-icon">‚öôÔ∏è</span>
                <span class="nav-text">Settings</span>
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <script>
        // Theme Toggle
        const themeSwitcher = document.getElementById('themeSwitcher');
        const body = document.body;
        
        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'light') {
            body.classList.add('light-theme');
            document.querySelector('.theme-icon').textContent = '‚òÄÔ∏è';
        }
        
        themeSwitcher.addEventListener('click', () => {
            body.classList.toggle('light-theme');
            const isLight = body.classList.contains('light-theme');
            document.querySelector('.theme-icon').textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        });

        // Mode Toggle
        const modeToggle = document.getElementById('modeToggle');
        modeToggle.addEventListener('click', () => {
            modeToggle.classList.toggle('active');
            body.classList.toggle('control-mode');
            
            if (body.classList.contains('control-mode')) {
                showNotification('–†–ï–ñ–ò–ú –£–ü–†–ê–í–õ–ï–ù–ò–Ø –ê–ö–¢–ò–í–ï–ù', 'warning');
            } else {
                showNotification('–†–ï–ñ–ò–ú –ú–û–ù–ò–¢–û–†–ò–ù–ì–ê', 'info');
            }
        });

        function showNotification(message, type = 'info') {
            // Simple notification (–º–æ–∂–Ω–æ —É–ª—É—á—à–∏—Ç—å)
            alert(message);
        }
    </script>
</body>
</html>
