{% extends "base_menu.html" %}
{% block content %}
<h1>Удалить объект #{{obj.pk}} {{obj.obj}}</h1>
<p>Вы уверены что хотите удалить объект: {{obj}} {{user.last_name}}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
  <input type="submit" value="Cancel" onclick="window.location.href='{% url 'data:user_detail' obj.user.id %}';return false;">
</form>
{% endblock %}
